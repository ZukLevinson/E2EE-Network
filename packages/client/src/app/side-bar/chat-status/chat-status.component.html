<div class="grid grid-cols-[3rem_calc(100%-3rem)] grid-rows-[1fr_1fr] w-full">
  <div
    class="row-span-2 w-10 mr-2 rounded-full bg-slate-800 h-10 p-2 ring ring-inset flex items-center"
    [class.ring-green-600]="connected"
  >
    <img *ngIf="!!contact.imageId; else defaultIcon" [src]="profilePicture" />
    <ng-template #defaultIcon>
      <hero-icon
        name="user"
        hostDisplay="block"
        type="outline"
        class="w-full m-auto"
      ></hero-icon>
    </ng-template>
  </div>
  <div class="flex items-center w-full">
    <h3 class="text-sm mr-1 text-ellipsis overflow-hidden flex-1">
      {{ contact.name }}
    </h3>
    <h5 class="text-xs text-slate-600 font-medium items-baseline">10:32</h5>
  </div>
  <div class="text-slate-400 font-medium text-tiny">
    <p class="text-ellipsis overflow-hidden">asd</p>
  </div>
</div>
