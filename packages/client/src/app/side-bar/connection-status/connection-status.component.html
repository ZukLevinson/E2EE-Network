<div
  [ngClass]="
    { '0': 'text-orange-400', '1': 'text-green-600', '2': 'text-red-700' }[
      connection.toString()
    ] ?? ''
  "
  class="text-[0.75rem] flex gap-2 items-center"
>
  <hero-icon
    type="outline"
    [ngClass]="
      {
        '0': 'bg-orange-400',
        '1': 'bg-green-600 ',
        '2': 'bg-red-700'
      }[connection.toString()] + ''
    "
    [name]="statusIcon"
    class="w-4 h-4 animate-pulse"
  ></hero-icon>
  <span>{{ connectionStatus }}</span>
</div>
