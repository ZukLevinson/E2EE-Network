<div
  [ngClass]="
    { '0': 'text-orange-400', '1': 'text-green-600', '2': 'text-red-700' }[
      connection.toString()
    ] ?? ''
  "
  class="text-[0.75rem] flex gap-2 items-center"
>
  <div
    class="rounded-full w-1 h-1"
    [ngClass]="
      { '0': 'bg-orange-400', '1': 'bg-green-600', '2': 'bg-red-700' }[
        connection.toString()
      ] + ''
    "
    [class.animate-ping]="connection === 0"
  ></div>
  <span>{{ connectionStatus }}</span>
</div>
