<a
  class="px-2 py-1 flex h-8 items-center hover:text-slate-50 w-full bg-slate-900 hover:bg-gray-800/50 rounded"
  [routerLink]="to"
  routerLinkActive="bg-neutral-800/50"
>
  <div class="w-6 mr-3 p-1">
    <hero-icon
      [name]="iconName"
      type="solid"
      class="fill-slate-300 h-4/6 align-middle"
      hostDisplay="none"
    ></hero-icon>
  </div>
  <span class="font-medium text-[.8rem]">{{ text }}</span>
</a>
